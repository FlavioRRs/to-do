<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de afazeres</title>
    <meta
      name="description"
      content="Este é um site básico onde você pode inserir seus afazeres em uma lista."
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/5628/5628987.png"
    />
    <script src="./scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/28809174c6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="inputArea">
        <input
          id="inputTarefa"
          type="text"
          placeholder="Digite sua tarefa..."
          list="afazeres"
        />
        <div class="buttons">
          <button id="insert"><i class="fa-solid fa-plus"></i></button>
          <button id="eraseList"><i class="fa-sharp fa-solid fa-trash"></i></button>
        </div>
      </section>
    </main>
    <ul type="none"></ul>
  </body>
</html>
